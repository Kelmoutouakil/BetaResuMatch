<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myform">
        <label for="file-upload">Upload a file:</label>
        <input type="file" id="file-upload" name="file-upload" multiple accept=".pdf, .png, .jpeg" />
        <button type="submit">Submit</button>
    </form>
</body>
<script>
    let crftoken;
    fetch("http://127.0.0.1:9000/user/getcsrf/", {
        method: 'GET'
    })
        .then((response) => response.json())
        .then((data) => {
            crftoken = data.crfToken;

        })
        .catch((error) => {
            console.log(error)
        })
        access = localStorage.getItem("access")
    document.getElementById("myform").addEventListener("submit", (event) => {
        event.preventDefault();
        const fileInput = document.getElementById('file-upload');
        const files = fileInput.files; 
        if (files.length === 0) {
            alert("No files selected!");
            return;
        }

        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append("files", files[i]); // Append each file
        }
        console.log("forma : ",formData.files)
        fetch('http://127.0.0.1:9000/api/upload/', {
            method: 'POST',
            headers: {
                Authorization: `Bearer ${access}`
            },
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.log(error);
            });
    });
</script>

</html>
